                    { "value": "18000" },

            },
            {

                "data": [
                    { "value": "15000" },
                    { "value": "16000" },
                    { "value": "17000" },
                    { "value": "18000" },
                    { "value": "19000" },
                    { "value": "19000" },

                    { "value": "8000" },

                    { "value": "7000" }
                ]

        ];

        //STEP 3 - Chart Configurations
        var chartConfigurations = {
            type: 'mscombi2d',
            renderAt: 'chart-container1',
            width: '550',
            height: '300',
            dataFormat: 'json',
            dataSource: {
                "chart": {
                    "caption": "Dmart-SuperMart",
                    "subCaption": "Sales analysis of last year",
                    "xAxisname": "Month",
                    "yAxisName": "Amount (In Dollar)",
                    "numberPrefix": "$",
                    "theme": "fusion"
                },
                "categories": categories,
                "dataset": dataset
            }
        }
        FusionCharts.ready(function () {
            var fusioncharts = new FusionCharts(chartConfigurations);
            fusioncharts.render();
        });
    </script>
